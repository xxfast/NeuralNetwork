language: csharp
solution: NeuralNetwork.sln
install:
  - nuget restore NeuralNetwork.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release NeuralNetwork.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./NeuralNetworkTests/bin/Debug/NeuralNetworkTests.dll